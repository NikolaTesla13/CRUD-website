{% extends 'base.html' %}

{% block head %}
<title>Keep notes</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Update task</h1>
    <br>
    <form action="/update/{{id}}/{{content}}}" method="POST">
        <input type="text" name="content" id="content" value="{{content}}">
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
